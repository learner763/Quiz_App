<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body{
        margin: 0;
    }
    .top_bar{
        display: flex;
        top: 0;
        position: fixed;
        background-color: darkgreen;
        color: white;
        width: 100%;
        font-family: 'Inter';
        font-size: 12px;
        overflow: scroll;
        scrollbar-width: none;
    }
    .main_title{
        font-size: 20px;
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Inter';
        width: 100%;
    }
    .data{
        overflow: scroll;
        scrollbar-width: none;
        width: 100%;
    }
    .data div{
        display: flex;
        justify-content: space-around;
        font-family: 'Inter';
        gap: 20px;
        width: auto;
    }
    .data div label{
        flex: 1;
        min-width: 120px;
        max-width: 120px;
        overflow: scroll;
        scrollbar-width: none;
    }
    button{
        cursor: pointer;
        font-family: 'Inter';
    }
    .top_bar label{
        cursor: pointer;
    }
    form button{
        background-color: darkgreen;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;

    }

</style>
<body>
    <div class="top_bar">
        <label style="margin-right: 20px;" id="you" for=""></label>
        <label onclick="window.location.href='/dashboard'" style="margin-left: auto;margin-right: 20px;">Dashboard</label>
        <label onclick=" localStorage.removeItem('email');window.location.href='/admin_login'" >LogOut</label>
    </div>
    <div class="main_title"> 
        <label style="color: darkgreen;font-weight: bold;">Your Questions</label>
    </div>
    <div class="data" style="margin-top: 20px;display: flex;justify-content: space-around;flex-direction: column;">
       {% for course in courses %}
            <label  style="color: lime;font-weight: bold; margin-top: 10px;font-size: 20px;font-family: 'Inter';" >{{course.course_name}}</label>
                {% for subject in subjects %}
                    {% if subject.courses_id == course.id %}
                        <label  style="color: limegreen;font-weight: bold; margin-top: 10px;font-size: 18px;font-family: 'Inter';" for="">{{subject.subject_name}}</label>
                        <form method="POST"  style="display: flex;justify-content: start;margin-top: 10px;">{%csrf_token%} <input type="hidden" name="course" value="{{course.id}}"> <input type="hidden" name="subject" value="{{subject.id}}"> <button onclick="window.location.href='/add_question'"  style="cursor: pointer; border: none;padding: 5px;border-radius: 10px; background-color: darkgreen;color: white;">Add Question</button></form>

                        {% for question in questions%}
                            {% if question.subjects_id == subject.id %}
                                {% ifchanged subject.id %}
                                <div  style="font-weight: bold;color: darkgreen; margin-top: 10px;" style="color: darkgreen;font-weight: bold;"> 
                                    <label>Statement</label>
                                    <label>Option 1</label>
                                    <label>Option 2</label>
                                    <label>Option 3</label>
                                    <label>Option 4</label>
                                    <label>Correct</label>
                                    <label>Actions</label>
                                </div>
                                {% endifchanged %}
                                <div style="margin-top: 10px;">
                                    <label>{{question.statement}}</label>
                                    <label>{{question.option_1}}</label>
                                    <label>{{question.option_2}}</label>
                                    <label>{{question.option_3|default:'Not Created'}}</label>
                                    <label>{{question.option_4|default:'Not Created'}}</label>
                                    <label>Option {{question.correct}}</label>
                                    <label style="display: flex;gap: 10px;">
                                        <form method="POST">{%csrf_token%} <button type="submit"><input type="hidden" value="{{question.id}}"  name="edit"  ><input name="course" type="hidden" value="{{course.id}}"><input type="hidden" name="subject" value="{{subject.id}}"> <i class="fa-solid fa-pen-to-square" ></i></button></form>
                                        <form method="POST">{%csrf_token%}<button type="submit" > <input type="hidden" value="{{question.id}}" name="delete"><i class="fa-solid fa-trash" ></i></button> </form>
                                    </label>
                                </div>
                            {%endif%}
                        {% endfor %}
                    {%endif%}
                {% endfor %}
        {% endfor %}
    </div>
    <script>
        if(!localStorage.getItem('email'))
        {
            window.location.href='/admin_login'
        }
        document.getElementById('you').innerHTML=localStorage.getItem('email')
    </script>
</body>
</html>
