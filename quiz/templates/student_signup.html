<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        min-height: 100dvh;
        font-family: 'Inter';
    }
    form{
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        border: none;
        gap: 10px;
        padding: 10px;
        align-items: center;
        background-color: darkgreen;
    }
    
    .top_bar{
        display: flex;
        top: 0;
        position: fixed;
        background-color: darkgreen;
        color: white;
        width: 100%;
    }
    .top_bar label{
        cursor: pointer;
    }
    button{
        cursor: pointer;
    }
    form label{
        font-weight: bold;
        color: white;
    }
    form button{
        background-color: white;
        font-size: 16px;
        color: darkgreen;
        padding: 5px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        font-family: 'Inter';
        width: 100%;

    }
    form input{
        padding: 5px;
        border: none;
        border-radius: 5px;
        font-family: 'Inter';
        font-size: 16px;
    }
    
</style>
<body>
    <div class="top_bar">
        <label>Student SignUp</label>
        <label onclick="window.location.href='/parent_dashboard'" style="margin-left: auto;">Go to Parent Dashboard</label>
    </div>
    <form method="POST">
        {%csrf_token%}
        <label >Sign Up</label>
        <label style="align-self: self-start;" for="">Email</label>
        <input required type="email" name="email" placeholder="Email" value="{{ email|default:'' }}">
        {% if signup_error %}
            <label style="color: lightgreen;">{{signup_error}}</label>
        {%endif%}
        <label style="align-self: flex-start;" for="">Password</label>
        <input required type="password" name="password" maxlength="15" minlength="1" placeholder="Password" value="{{ password|default:'' }}">
        <label style="align-self: flex-start;" for="">Confirm Password</label>
        <input required type="password" name="confirmpassword" maxlength="15" minlength="1" placeholder="Confirm Password" value="{{ confirmpassword|default:'' }}">
        {% if password_error %}
            <label style="color: lightgreen;">{{password_error}}</label>
        {%endif%}
        <label style="align-self: flex-start;">First Name</label>
        <input type="text" required placeholder="First Name" maxlength="15" minlength="1" value="{{firstname|default:''}}" name="firstname">
        <label for="" style="align-self: flex-start;">Last Name</label>
        <input type="text" required placeholder="Last Name" maxlength="15" minlength="1" value="{{lastname|default:''}}" name="lastname">
        <label for="" style="align-self: flex-start;">Phone</label>
        <input required type="text" placeholder="03223276010" maxlength="11" minlength="11" value="{{phone|default:''}}" name="phone">
        <!--<label for="" style="align-self: flex-start;">Image</label>
        <input id="image" type="file" required name="image" accept="image/*">-->
        <button id="submit" type="submit">Sign Up</button>

    </form>
    <script>
        if(localStorage.getItem('student_email'))
        {
            window.location.replace('/student_dashboard')
        }
        for(let i=0;i<document.querySelectorAll('form input').length;i++)
        {
            if(i!==2 && i!==3 && i!==6)
            {            
                document.querySelectorAll('form input')[i].addEventListener('input',(e)=>
                {
                    e.target.value=e.target.value.replace(/[^a-zA-Z0-9_@.+-]/g,'')
                })
            }
            if(i===2 || i===3)
            {
                document.querySelectorAll('form input')[i].addEventListener('input',(e)=>
                {
                    e.target.value=e.target.value.replaceAll(' ','')
                })
            }
            if(i===6)
            {
                document.querySelectorAll('form input')[i].addEventListener('input',(e)=>
                {
                    e.target.value=e.target.value.replace(/[^0-9]/g,'')
                })
            }
        }
    </script>
</body>
</html>
