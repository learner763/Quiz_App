<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body{
        margin: 0;
    }
    .top_bar{
        display: flex;
        top: 0;
        position: fixed;
        background-color: darkgreen;
        color: white;
        width: 100%;
        font-family: 'Inter';
        font-size: 12px;
        overflow: scroll;
        scrollbar-width: none;
    }
    .main_title{
        font-size: 20px;
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: 'Inter';
        width: 100%;
    }
    .data{
        overflow: scroll;
        scrollbar-width: none;
        width: 100%;
    }
    .data div{
        display: flex;
        font-family: 'Inter';
        gap: 20px;
    }
    .data div label{
        flex: 1;
        overflow: scroll;
        scrollbar-width: none;
        min-width: 150px;
        text-align: center;

    }
    button{
        cursor: pointer;
        font-family: 'Inter';
    }
    .top_bar label{
        cursor: pointer;
    }
    form button{
        background-color: darkgreen;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;

    }

</style>
<body>
    <div class="top_bar">
        <label style="margin-right: 20px;" id="you" for=""></label>
        <label onclick="window.location.href='/dashboard'" style="margin-left: auto;margin-right: 20px;">Dashboard</label>
        <label onclick="localStorage.removeItem('email');window.location.href='/admin_login'" >LogOut</label>
    </div>
    <div class="main_title"> 
        <label style="color: darkgreen;font-weight: bold;">Results</label>
    </div>
    <div class="data" style="margin-top: 20px;display: flex;justify-content: space-around;flex-direction: column;">
        <div style="color: darkgreen;font-weight: bold;"> 
            <label>Student Email</label>
            <label>Course</label>
            <label>Subject</label>
            <label>Score</label>
        </div>
            {%csrf_token%}
            {% for score in scores %}
            <div>
                <label>{{score.student_email}}</label>
                <label>{{score.course_name}}</label>
                <label>{{score.subject_name}}</label>
                <label>{{score.score}}</label>
            </div>
            {% endfor %}
       
    </div>
    <script>
        if(!localStorage.getItem('email'))
        {
            window.location.href='/admin_login'
        }
        document.getElementById('you').innerHTML=localStorage.getItem('email')
    </script>
</body>
</html>
