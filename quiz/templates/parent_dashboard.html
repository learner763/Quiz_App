<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        min-height: 100dvh;
        font-family: 'Inter';
    }
    .icons label{
        padding: 10px;
        background-color: darkgreen;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 20px;
        width: 120px;
        text-align: center;
        height: 40px;
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .icons{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
</style>
<body>
    <div class="icons">
        <label onclick="window.location.href='/student_login'">Sign In as Student</label>
        <label onclick="window.location.href='/student_signup'">Sign Up as Student</label>

        <label onclick="window.location.href='/admin_login'">Log In as Admin</label>

    </div>
    <script>
    if(localStorage.getItem('email'))
    {
        window.location.replace('/dashboard')
    }
    if(localStorage.getItem('student_email'))
    {
        window.location.replace('/student_dashboard')
    }
    </script>
</body>
</html>
